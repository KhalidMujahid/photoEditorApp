<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>PhotoDrop</title>
<link rel="stylesheet" href="./style.css">
</head>
<body>

 <div class="container">
   <div class="header">
     <div class="logo">
       <h1>PhotoDrop</h1>
     </div>
     <div class="btn">
       <input type="file" accept="image/*" id="upload">
       <label for="upload">Add photo</label>
     </div>
   </div>
   <div class="content">
     <di class="result">
       <img src="./start.png">
     <div class="actions">
       <div class="act">
         <legend>Black & white</legend>
         <input id="grayscale" type="range" min="0" max="100" value="0">
       </div>
       <div class="act">
       <legend>Brightness</legend>
       <input id="brightness" type="range" min="0" max="10" value="0">
       </div>
       <div class="act">
       <legend>Invert</legend>
       <input id="invert" type="range" min="0" max="100" value="9">
       </div>
       <div class="act">
       <legend>Contrast</legend>
       <input id="contract" type="range" min="0" max="100" value="80">
       </div>
       <div class="act">
       <legend>Hue-rotate</legend>
       <input id="hue" type="range" min="0" max="100" value="0">
       </div>
       <div class="act">
       <legend>Sepia</legend>
       <input id="sepia" type="range" min="0" max="100" value="0">
       </div>
       <div class="act">
       <legend>Opacity</legend>
       <input id="opt" type="range" min="0" max="1" value="0">
       </div>
       <div class="reset">
       <button>Reset</button>
       </div>
     </div>
   </div>
   </di>
 </div>


  <script src="./main.js"></script>
</body>
</html>
